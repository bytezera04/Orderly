
<!DOCTYPE html>

<html lang="en" class="dark">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="description" content="Orderly - Your Online Marketplace to Buy and Sell" />
    <meta name="author" content="Orderly Team" />

    <title>Orderly</title>

    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- No search egnine crawling for portfolio app -->

    <meta name="robots" content="noindex,nofollow" />

    <!-- Compiled Tailwind + DaisyUI CSS -->

    <link href="/css/output.css" rel="stylesheet" />

    <!-- Font -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="/js/fadeIn.js"></script>

    <base href="/" />
</head>
<body>
    <!-- Loading -->

    <div id="app">
        <div id="loading-screen" class="flex items-center justify-center min-h-screen bg-lightbg dark:bg-darkbg">
            <div class="flex flex-col items-center space-y-6">
                <div class="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>

                <div class="text-center">
                    <h2 class="text-xl font-bold text-lightfg dark:text-darkfg">Loading Orderly...</h2>
                    <p class="mt-2 text-sm text-lightfg/70 dark:text-darkfg/70 animate-pulse">
                        Please wait while we set things up
                    </p>
                </div>

            </div>
        </div>
    </div>


    <!-- Blazor WebAssembly runtime -->

    <script src="_framework/blazor.webassembly.js"></script>

    <!-- Bootstrap -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <!-- Typed -->

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
